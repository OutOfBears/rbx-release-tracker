name: Notify subscribers

on: push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"

      - name: Install
        run: pnpm install

      - name: Run update script
        continue-on-error: true
        run: pnpm notify
